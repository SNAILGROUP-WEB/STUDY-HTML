<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableTag</title>
</head>
<body>
    <table>
        <tr>
            <th>첫 번째 칼럼명</th>
            <th>두 번째 칼럼명</th>
            <th>세 번째 칼럼명</th>
        </tr>

        <tr>
            <td>첫 번째 행의 첫 번째 내용</td>
            <td>첫 번째 행의 두 번째 내용</td>
            <td>첫 번째 행의 세 번째 내용</td>
        </tr>

        <tr>
            <td>두 번째 행의 첫 번째 내용</td>
            <td>두 번째 행의 두 번째 내용</td>
            <td>두 번째 행의 세 번째 내용</td>
        </tr>

    </table>
    
</body>
</html>
