<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputTag</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력창</legend>

            <label for="textInput">텍스트 입력창</label>
            <input type="text" name="text" value="속성 value를 통해 기본값 입력 가능" id="textInput"></input>

            <br/><br/>
    
            <label for="passwordInput">비밀번호 입력창</label>
            <input type="password" name="password" value="속성 value를 통해 기본값 입력 가능" id="passwordInput"></input>
        </fieldset>

        <br/><br/>  
    
        <fieldset>
            <legend>선택 박스</legend>

            <label for="radioButton">하나만 선택할 수 있는 라디오 버튼</label>
            <input type="radio" name="gender" value="man" id="radioButton">남자</input>
            <input type="radio" name="gender" value="woman" id="radioButton">여자</input>

            <br/><br/>

            <label for="checkboxInput">다중 선택 가능한 체크박스</label>
            <input type="checkbox" name="student" value="elementary" id="checkboxInput">초등학생</input>
            <input type="checkbox" name="student" value="middle" id="checkboxInput">중학생</input>
            <input type="checkbox" name="student" value="high" id="checkboxInput">고등학생</input>
        </fieldset>
    
        <br/><br/>

        <fieldset>
            <legend>버튼</legend>

            <label for="button">기능이 탑재되지 않은 버튼</label>
            <input type="button" name="noAciton" value="noAcitonButton" id="button"></input>

            <br/><br/>

            <label for="fileUpload">파일 업로드 버튼</label>
            <input type="file" name="uploadFile" id="fileUpload"></input>
    
            <br/><br/>
    
            <label for="inputSubmit">제출 버튼</label>
            <input type="submit" name="submitButton" id="inputSubmit"></input>

            <br/><br/>
    
            <label for="imageButton">제출 기능이 탑재된 이미지</label>
            <input type="image" name="submitImage" src="" id="imageButton"></input>
        </fieldset>
    </form>

</body>
</html>
