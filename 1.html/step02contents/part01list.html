<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listTag</title>
</head>
<body>
    <ul>
        <li>ul의 첫 번째 항목</li>
        <li>ul의 두 번째 항목</li>
        <li>ul의 세 번째 항목</li>
    </ul><br/><hr/><br/>

    <ol>
        <li>ol의 첫 번째 항목</li>
        <li>ol의 두 번째 항목</li>
        <li>ol의 세 번째 항목</li>
    </ol><br/><hr/><br/>

    <dl>
        <dt>dl의 첫 번째 내용</dt>
        <dd>첫 번째 내용에 관한 설명</dd>
        <dt>dl의 두 번째 내용</dt>
        <dd>두 번째 내용에 관한 설명</dd>
        <dt>dl의 세 번째 내용</dt>
        <dd>세 번째 내용에 관한 설명</dd>
    </dl>
</body>
</html>
